<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/scroll-bar.css" />
    </head>
    <body class="min-h-screen select-none overflow-hidden border-2 border-green-500/50 bg-black font-['Share_Tech_Mono']" style="-webkit-app-region: drag">
        <header class="relative h-16 border-b border-green-500/50 bg-black/90 px-6 shadow-lg shadow-green-500/20">
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute inset-0 bg-[linear-gradient(90deg,transparent_50%,rgba(0,255,0,0.03)_50%)] bg-[length:4px_4px]"></div>
            </div>

            <div class="relative z-10 flex h-full items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="flex h-10 w-10 items-center justify-center rounded-none border-2 border-green-500 bg-black shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-file-lines text-green-500 text-xl"></i>
                        </div>
                        <div class="absolute -right-1 -top-1 h-3 w-3 animate-pulse rounded-full border border-green-500 bg-green-500"></div>
                    </div>

                    <div class="flex flex-col">
                        <h1 class="text-xl font-bold tracking-wider text-green-500">CHỌN FILE TXT</h1>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium text-gray-400">tạo sheet từ file</span>
                            <div class="h-1.5 w-1.5 animate-pulse rounded-full bg-green-500"></div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3" style="-webkit-app-region: no-drag">
                    <button id="close-btn" tabindex="-1" class="group flex h-10 w-10 items-center justify-center rounded-none border border-green-500/50 bg-black/80 transition-all duration-300 hover:border-red-500 hover:bg-red-500/10">
                        <i class="fa-solid fa-xmark text-green-500 transition-colors duration-300 group-hover:text-red-400"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex h-[calc(100vh-4rem)] flex-1 flex-col overflow-y-auto p-6 text-white" style="-webkit-app-region: no-drag">
            <div class="flex flex-col h-full gap-6">
                <div class="flex-1 flex flex-col">
                    <label for="txt-file-input" class="block text-sm font-medium text-green-400 mb-2"> <i class="fa-solid fa-file-lines mr-2"></i>Chọn file txt </label>
                    <input type="file" id="txt-file-input" accept=".txt" class="hidden" />
                    <button id="browse-file-btn" class="w-full p-4 bg-green-500/20 border-2 border-green-500/50 rounded-none text-green-400 font-mono text-sm hover:bg-green-500/30 hover:border-green-400 transition-all duration-300"><i class="fa-solid fa-folder-open mr-2"></i>Browse File</button>
                </div>

                <div id="file-info" class="hidden p-4 bg-green-500/10 border border-green-500/30 rounded-none">
                    <div class="text-sm text-green-300 space-y-2">
                        <div><strong>File:</strong> <span id="selected-filename"></span></div>
                        <div><strong>Dòng:</strong> <span id="total-lines"></span></div>
                        <div><strong>Batch:</strong> <span id="total-batches"></span></div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button id="create-sheet-btn" class="flex-1 p-4 bg-green-500/20 border-2 border-green-500/50 rounded-none text-green-400 font-mono text-sm hover:bg-green-500/30 hover:border-green-400 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa-solid fa-table mr-2" id="create-icon"></i>
                        <span id="create-text">Tạo Sheet</span>
                    </button>
                    <button id="cancel-btn" class="px-8 p-4 bg-gray-500/20 border-2 border-gray-500/50 rounded-none text-gray-400 font-mono text-sm hover:bg-gray-500/30 hover:border-gray-400 transition-all duration-300">Hủy</button>
                </div>
            </div>
        </div>

        <script src="../js/play-beep.js"></script>
        <script src="../js/file-picker.js"></script>
    </body>
</html>
