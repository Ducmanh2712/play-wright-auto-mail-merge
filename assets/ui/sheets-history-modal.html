<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/scroll-bar.css" />
    </head>
    <body class="min-h-screen select-none overflow-hidden border-2 border-green-500/50 bg-black font-['Share_Tech_Mono']" style="-webkit-app-region: drag">
        <header class="relative h-16 border-b border-green-500/50 bg-black/90 px-6 shadow-lg shadow-green-500/20">
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute inset-0 bg-[linear-gradient(90deg,transparent_50%,rgba(0,255,0,0.03)_50%)] bg-[length:4px_4px]"></div>
            </div>

            <div class="relative z-10 flex h-full items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="flex h-10 w-10 items-center justify-center rounded-none border-2 border-green-500 bg-black shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-table text-green-500 text-xl"></i>
                        </div>
                        <div class="absolute -right-1 -top-1 h-3 w-3 animate-pulse rounded-full border border-green-500 bg-green-500"></div>
                    </div>

                    <div class="flex flex-col">
                        <h1 class="text-xl font-bold tracking-wider text-green-500">DANH SÁCH SHEET</h1>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium text-gray-400">xem link google sheet</span>
                            <div class="h-1.5 w-1.5 animate-pulse rounded-full bg-green-500"></div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3" style="-webkit-app-region: no-drag">
                    <button id="close-btn" tabindex="-1" class="group flex h-10 w-10 items-center justify-center rounded-none border border-green-500/50 bg-black/80 transition-all duration-300 hover:border-red-500 hover:bg-red-500/10">
                        <i class="fa-solid fa-xmark text-green-500 transition-colors duration-300 group-hover:text-red-400"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex h-[calc(100vh-4rem)] flex-1 flex-col overflow-y-auto p-6 text-white" style="-webkit-app-region: no-drag">
            <div class="flex flex-col h-full gap-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-medium text-green-400"><i class="fa-solid fa-history mr-2"></i>Lịch sử tạo sheet</h2>
                    <button id="clear-history-btn" class="px-4 py-2 bg-red-500/20 border-2 border-red-500/50 rounded-none text-red-400 font-mono text-sm hover:bg-red-500/30 hover:border-red-400 transition-all duration-300"><i class="fa-solid fa-trash mr-2"></i>Xóa lịch sử</button>
                </div>

                <div id="history-content" class="flex-1 overflow-y-auto"></div>

                <div class="flex gap-4">
                    <button id="refresh-btn" class="flex-1 p-4 bg-green-500/20 border-2 border-green-500/50 rounded-none text-green-400 font-mono text-sm hover:bg-green-500/30 hover:border-green-400 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-green-500/20 disabled:hover:border-green-500/50">
                        <i class="fa-solid fa-rotate mr-2" id="refresh-icon"></i>
                        <span id="refresh-text">Làm mới</span>
                    </button>
                    <button id="cancel-btn" class="px-8 p-4 bg-gray-500/20 border-2 border-gray-500/50 rounded-none text-gray-400 font-mono text-sm hover:bg-gray-500/30 hover:border-gray-400 transition-all duration-300">Đóng</button>
                </div>
            </div>
        </div>

        <script src="../js/play-beep.js"></script>
        <script src="../js/sheets-history.js"></script>
    </body>
</html>
